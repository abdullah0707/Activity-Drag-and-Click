<!DOCTYPE html>
<html>

<head>

  <title>Activity Drag and Click</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="libs/createjs.min.js"></script>

<body onload="init();" style="margin:0px;">
  <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:100%; height:100%;">

      style="position: absolute; width:100%; height:100%; background-color:rgba(255, 255, 255, 1.00);"></canvas>

  </div>

    src="vid/intro.mp4" type="vid/intro/mp4"></video>
